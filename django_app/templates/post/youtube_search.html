{% extends 'common/base.html' %}

{% block content %}
<div class="content">
    <h3>Youtube Search</h3>
    <form action="">
        <input type="text" name="q" placeholder="Youtube에서 검색할 키워들르 입력해주세요">
    </form>
    <div>
        <ul>
            {% for video in videos %}
            <li>
                <img src="{{ video.url_thumbnail }}" alt="">
                <div>{{ video.title }}</div>
                <form action="{% url 'post:youtube_post_create' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="video_pk" value="{{ video.pk }}">
                    <button type="submit" class="btn btn-primary">포스팅하기</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
