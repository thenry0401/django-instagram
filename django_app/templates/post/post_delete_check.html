{% extends 'common/base.html' %}

{% block content %}
<div>
    <p class="post_delete">정말로 삭제하시겠습니까?</p>
    <form action="{% url 'post:post_delete' post_pk=post.pk %}" method="POST" class="form-inline">
        {% csrf_token %}
        <button type="submit" class="btn">삭제하기</button>
    </form>
</div>
{% endblock %}
