{% extends 'common/base.html' %}

{% block content %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <label for="id-username">아이디</label>
            <input type="text" placeholder="아이디" name="username">
        </div>
        <div>
            <label for="id-password1">비밀번호</label>
            <input type="password" placeholder="비밀번호" name="password1">
        </div>
        <div>
            <label for="id-password2">비밀번호 확인</label>
            <input type="password" placeholder="비밀번호 확인" name="password2">
        </div>
        <div>
            <button type="submit">가입하기</button>
        </div>
    </form>
</div>
{% endblock %}
